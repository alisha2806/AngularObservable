<div class="col-md-6">
  <h2> User Details</h2>
  <table class="table table-striped" >
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of userGroupList">
      <td class="hidden">{{group.id}}</td>
      <td>{{group.firstName}}</td>
      <td>{{group.lastName}}</td>
      <td>{{group.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
